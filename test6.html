<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Socio-Pédagogique</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('44.png');
            background-size: cover;
            background-position: center;
            opacity: 0.06;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            background-color: #ffb74d;
            top: -100px;
            right: -100px;
        }
        .shape-2 {
            width: 200px;
            height: 200px;
            background-color: #ffb74d;
            bottom: 100px;
            left: -50px;
        }
        .shape-3 {
            width: 150px;
            height: 150px;
            background-color: #ffb74d;
            top: 200px;
            right: 100px;
        }
        .shape-4 {
            width: 180px;
            height: 180px;
            background-color: #ffb74d;
            bottom: -50px;
            right: 200px;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid rgba(255, 183, 77, 0.1);
            z-index: 2;
        }
        .triangle-1 {
            top: 80px;
            left: 120px;
            transform: rotate(30deg);
        }
        .triangle-2 {
            bottom: 100px;
            right: 150px;
            transform: rotate(-15deg);
        }
        .hexagon {
            position: absolute;
            width: 100px;
            height: 55px;
            background-color: rgba(255, 183, 77, 0.1);
            z-index: 2;
        }
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .hexagon:before {
            bottom: 100%;
            border-bottom: 28px solid rgba(255, 183, 77, 0.1);
        }
        .hexagon:after {
            top: 100%;
            border-top: 28px solid rgba(255, 183, 77, 0.1);
        }
        .hexagon-1 {
            top: 150px;
            right: 250px;
        }
        .hexagon-2 {
            bottom: 200px;
            left: 200px;
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 50%;
            height: 100%;
            padding: 60px 40px;
        }
        .image-container {
            position: relative;
            z-index: 3;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .image-box {
            width: 400px;
            height: 400px;
            border-radius: 12px;
            background: transparent;
            border: 5px solid rgba(255, 183, 77, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .image-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .image-box img {
            width: 150%;
            height: 150%;
            object-fit: cover;
            border-radius: 8px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
        }
        .title {
            font-size: 70px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 20px;
            position: relative;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0.3), #ffb74d, rgba(255, 183, 77, 0.3));
            border-radius: 2px;
        }
        .highlight {
            color: #ffb74d;
            font-weight: 700;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 500;
            color: #e6e6e6;
            margin-top: 20px;
            max-width: 600px;
            line-height: 1.5;
        }
        .icon-container {
            display: flex;
            margin-top: 50px;
        }
        .icon-item {
            display: flex;
            align-items: center;
            margin-right: 40px;
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 183, 77, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        .material-icons {
            font-size: 24px;
            color: #ffb74d;
        }
        .icon-text {
            font-size: 18px;
            color: #e6e6e6;
        }
        .geometric-line {
            position: absolute;
            background-color: rgba(255, 183, 77, 0.2);
            z-index: 1;
        }
        .line-1 {
            width: 2px;
            height: 100px;
            top: 100px;
            left: 200px;
            transform: rotate(45deg);
        }
        .line-2 {
            width: 150px;
            height: 2px;
            bottom: 150px;
            right: 200px;
        }
        .line-3 {
            width: 80px;
            height: 2px;
            top: 200px;
            right: 150px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="hexagon hexagon-1"></div>
            <div class="hexagon hexagon-2"></div>
            <div class="geometric-line line-1"></div>
            <div class="geometric-line line-2"></div>
            <div class="geometric-line line-3"></div>
        </div>
        
        <div class="content">
            <div class="title-container">
                <h1 class="title">Impact <span class="highlight">Socio-</span></h1>
                <h1 class="title"><span class="highlight">Pédagogique</span></h1>
                <p class="subtitle">Transformer la recherche en action, créer des ponts entre le savoir et la société</p>
                
                <div class="icon-container">
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">school</i>
                        </div>
                        <span class="icon-text">Éducation</span>
                    </div>
                    
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">groups</i>
                        </div>
                        <span class="icon-text">Communauté</span>
                    </div>
                    
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">psychology</i>
                        </div>
                        <span class="icon-text">Développement</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-box">
                <img src="44.png" alt="Impact Socio-Pédagogique">
            </div>
        </div>
    </div>
</body>
</html>
