<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>il ya toujours un <<mais>></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Image3.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
            text-align: center;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 60px;
            color: #ffffff;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }
        .highlight {
            color: #ffb74d;
            font-weight: 700;
        }
        .symbols-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .symbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 30px;
            transition: transform 0.3s ease;
        }
        .symbol:hover {
            transform: translateY(-10px);
        }
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 183, 77, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 183, 77, 0.2);
            border: 2px solid rgba(255, 183, 77, 0.5);
        }
        .material-icons {
            font-size: 60px;
            color: #ffb74d;
        }
        .symbol-text {
            font-size: 20px;
            font-weight: 600;
            color: #e6e6e6;
            text-align: center;
        }
        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0) 0%, rgba(255, 183, 77, 0.5) 50%, rgba(255, 183, 77, 0) 100%);
            margin: 40px 0;
        }
        .contrast-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .contrast-element {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 40px;
        }
        .contrast-icon {
            font-size: 50px;
            color: #ffb74d;
            margin-bottom: 15px;
        }
        .contrast-text {
            font-size: 18px;
            color: #e6e6e6;
            text-align: center;
        }
        .vs {
            font-size: 24px;
            font-weight: 700;
            color: #ffb74d;
            margin: 0 20px;
        }
        .arrow {
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0.8) 100%);
            z-index: 1;
        }
        .arrow-left {
            top: 50%;
            left: 35%;
            transform: rotate(180deg);
        }
        .arrow-right {
            top: 50%;
            right: 35%;
        }
        .arrow::before {
            content: "";
            position: absolute;
            right: 0;
            top: -6px;
            width: 15px;
            height: 15px;
            border-top: 3px solid #ffb74d;
            border-right: 3px solid #ffb74d;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="content">
            <h1 class="title">il y a toujours un <span class="highlight">< mais ></span>...</h1>
            
            <div class="symbols-container">
                <div class="symbol">
                    <div class="icon-container">
                        <i class="material-icons">balance</i>
                    </div>
                    <div class="symbol-text">Équilibre des contraires</div>
                </div>
                
                <div class="symbol">
                    <div class="icon-container">
                        <i class="material-icons">compare_arrows</i>
                    </div>
                    <div class="symbol-text">Dualité</div>
                </div>
                
                <div class="symbol">
                    <div class="icon-container">
                        <i class="material-icons">change_history</i>
                    </div>
                    <div class="symbol-text">Point de bascule</div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="contrast-container">
                <div class="contrast-element">
                    <i class="material-icons contrast-icon">science</i>
                    <div class="contrast-text">Réalisation</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="contrast-element">
                    <i class="material-icons contrast-icon">campaign</i>
                    <div class="contrast-text">Communication</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
