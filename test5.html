<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagner en crédibilité et reconnaissance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #071428;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #07142807 0%, #0f3b4a 60%, #083041f7 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        /* subtle textured background image (different from test5) */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(' 55.png');
            background-size: cover;
            background-position: center;
            opacity: 0.06;
            z-index: 1;
            filter: saturate(0.9) contrast(0.95);
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.28) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.18) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .shape { position: absolute; border-radius: 50%; opacity: 0.08; }
        .shape-1 { width: 300px; height: 300px; background-color: #ffb74d; top: -100px; right: -100px; }
        .shape-2 { width: 200px; height: 200px; background-color: #ffb74d; bottom: 100px; left: -50px; }
        .shape-3 { width: 150px; height: 150px; background-color: #ffb74d; top: 200px; right: 100px; }
        .shape-4 { width: 180px; height: 180px; background-color: #ffb74d; bottom: -50px; right: 200px; }
        .triangle { position: absolute; width: 0; height: 0; border-left: 80px solid transparent; border-right: 80px solid transparent; border-bottom: 140px solid rgba(255,183,77,0.06); z-index:2; }
        .triangle-1 { top: 80px; left: 120px; transform: rotate(30deg); }
        .triangle-2 { bottom: 100px; right: 150px; transform: rotate(-15deg); }
        .hexagon { position: absolute; width: 100px; height: 55px; background-color: rgba(255,183,77,0.06); z-index:2; }
        .hexagon:before, .hexagon:after { content: ""; position: absolute; width: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; }
        .hexagon:before { bottom: 100%; border-bottom: 28px solid rgba(255,183,77,0.06); }
        .hexagon:after { top: 100%; border-top: 28px solid rgba(255,183,77,0.06); }
        .hexagon-1 { top: 150px; right: 250px; }
        .hexagon-2 { bottom: 200px; left: 200px; }

        .content { position: relative; z-index: 3; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; width: 50%; height: 100%; padding: 60px 40px; }
        .image-container { position: relative; z-index: 3; width: 50%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 40px; }
        .image-box { width: 400px; height: 400px; border-radius: 14px; background: transparent; border: 6px solid rgba(255,183,77,0.09); display:flex; justify-content:center; align-items:center; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.35); transition: transform 0.28s ease; }
        .image-box:hover { transform: translateY(-8px); box-shadow: 0 18px 45px rgba(0,0,0,0.45); }
        .image-box img { width: 140%; height: 140%; object-fit: cover; border-radius: 10px; }

        .title-container { display:flex; flex-direction:column; align-items:flex-start; margin-left: 30px; }
        .title { font-size: 64px; font-weight:700; color:#fff; line-height:1.05; margin-bottom: 10px; position: relative; }
        .title::after { content:""; position:absolute; bottom:-12px; left:0; width:110px; height:4px; background: linear-gradient(90deg, rgba(255,183,77,0.3), #ffb74d); border-radius:2px; }
        .highlight { color:#ffb74d; font-weight:700; }
        .subtitle { font-size:20px; color:#e6e6e6; margin-top:18px; max-width:560px; line-height:1.45; }
        .icon-container { display:flex; margin-top:40px; }
        .icon-item { display:flex; align-items:center; margin-right:36px; }
        .icon-circle { width:50px; height:50px; border-radius:50%; background-color: rgba(255,183,77,0.12); display:flex; justify-content:center; align-items:center; margin-right:12px; }
        .material-icons { font-size:22px; color:#ffb74d; }
        .icon-text { font-size:16px; color:#e6e6e6; }

        .geometric-line { position:absolute; background-color: rgba(255,183,77,0.12); z-index:1; }
        .line-1 { width:2px; height:100px; top:100px; left:200px; transform:rotate(45deg); }
        .line-2 { width:150px; height:2px; bottom:150px; right:200px; }
        .line-3 { width:80px; height:2px; top:200px; right:150px; transform:rotate(30deg); }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="hexagon hexagon-1"></div>
            <div class="hexagon hexagon-2"></div>
            <div class="geometric-line line-1"></div>
            <div class="geometric-line line-2"></div>
            <div class="geometric-line line-3"></div>
        </div>

        <div class="content">
            <div class="title-container">
                <h1 class="title"><span class="highlight">Gagner</span> en crédibilité</h1>
                <h1 class="title">et <span class="highlight">reconnaissance</span></h1>
                <p class="subtitle">La communication scientifique établit l'autorité et l'influence dans votre domaine</p>
                <div class="icon-container">
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">verified</i>
                        </div>
                        <span class="icon-text">Validation</span>
                    </div>
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">trending_up</i>
                        </div>
                        <span class="icon-text">Influence</span>
                    </div>
                    <div class="icon-item">
                        <div class="icon-circle">
                            <i class="material-icons">psychology</i>
                        </div>
                        <span class="icon-text">Confiance</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-container">
            <div class="image-box">
                <img src="55.png" alt="Illustration droite">
            </div>
        </div>
    </div>
</body>
</html>
