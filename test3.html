<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soigner La forme</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('22.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
        }
        .image-container {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circular-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            background-color: rgba(10, 25, 47, 0.8);
            border: 3px solid rgba(255, 183, 77, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circular-image img {
            width: 140%;
            height: 200%;
            object-fit: contain;
            border-radius: 50%;
        }
        .text-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 50px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 30px;
            position: relative;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0.3), #ffb74d, rgba(255, 183, 77, 0.3));
            border-radius: 2px;
        }
        .highlight {
            color: #ffb74d;
            font-weight: 700;
        }
        .key-points {
            margin-top: 40px;
        }
        .point {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .point-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            flex-shrink: 0;
            background-color: rgba(255, 183, 77, 0.15);
            border: 1px solid rgba(255, 183, 77, 0.3);
        }
        .material-icons {
            font-size: 24px;
            color: #ffb74d;
        }
        .point-text {
            font-size: 18px;
            color: #e6e6e6;
            line-height: 1.5;
        }
        .point-text strong {
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        
        <div class="content">
            <div class="image-container">
                <div class="circular-image">
                    <img src="22.png" alt="Soigner la forme">
                </div>
            </div>
            
            <div class="text-container">
                <h1 class="title"><span class="highlight">Soigner</span> La forme</h1>
                
                <div class="key-points">
                    <div class="point">
                        <div class="point-icon">
                            <i class="material-icons">design_services</i>
                        </div>
                        <div class="point-text">
                            <strong>Structure visuelle</strong> — Hiérarchie, espacement et équilibre
                        </div>
                    </div>
                    
                    <div class="point">
                        <div class="point-icon">
                            <i class="material-icons">palette</i>
                        </div>
                        <div class="point-text">
                            <strong>Cohérence esthétique</strong> — Palette de couleurs et typographie unifiées
                        </div>
                    </div>
                    
                    <div class="point">
                        <div class="point-icon">
                            <i class="material-icons">auto_awesome</i>
                        </div>
                        <div class="point-text">
                            <strong>Impact visuel</strong> — Éléments graphiques qui renforcent le message
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
