<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image d'ouverture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f5f2;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fffffff3;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* dark background to avoid visible bars */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* cover to avoid white bars and fill the frame */
            display: block;
            animation: fadeIn 0.8s ease-out forwards;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 70px;
            font-size: 14px;
            color: #a8b2d1;
            font-style: italic;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="image-container">
            <img src="00.png" alt="Image d'ouverture">
        </div>
        <div class="footer">abdellah.elamraoui@fsjes-agdal.um5.ac.ma</div>
    </div>
</body>
</html>
