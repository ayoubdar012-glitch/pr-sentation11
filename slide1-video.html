<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo - Art Contemporain</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f8f5f2;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
            z-index: 2;
        }
        html, body { height: 100%; overflow: hidden; }
        .content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
        }
        .content-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 6px 18px rgba(0,0,0,0.5);
            line-height: 1.3;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        /* Top-left decorative watermark-cover */
 
        @keyframes wmFadeIn {
            from { opacity: 0; transform: translateY(-6px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="slide">
        <video id="bgVideo" class="video-background" autoplay muted playsinline>
            <source id="bgSource" src="video/video1.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>
        <div class="wm-cover-top-right"></div>
        <div class="content">
            <div class="content-text"></div>
        </div>
    </div>

    <script>
    (function(){
        const playlist = ['video/video1.mp4'];
        let idx = 0;
        const video = document.getElementById('bgVideo');
        const source = document.getElementById('bgSource');

        function loadAndPlay(i){
            console.log('[playlist] loading', playlist[i]);
            source.src = playlist[i];
            video.load();
            const p = video.play();
            if (p !== undefined) {
                p.catch((err)=>{
                    console.warn('Autoplay blocked, muting and retrying', err);
                    video.muted = true;
                    video.play().catch(()=>{});
                });
            }
        }

        video.addEventListener('ended', ()=>{
            // Play only once: stop at the end instead of looping/advancing
            console.log('[playlist] ended — stopping playback');
            try { video.pause(); video.currentTime = video.duration; } catch(e) { video.pause(); }
        });

        // If a media error occurs, log and advance to next clip
        video.addEventListener('error', (e)=>{
            console.warn('[playlist] media error for', playlist[idx], e);
            // Do not advance or loop on error — stop playback
            try { video.pause(); } catch(err) {}
        });

        // If loading stalls, try to advance after a short timeout
        let stallTimer = null;
        video.addEventListener('waiting', ()=>{
            stallTimer = setTimeout(()=>{
                console.warn('[playlist] stalled — pausing playback (no auto-advance)');
                try { video.pause(); } catch(err) {}
            }, 4000);
        });
        video.addEventListener('playing', ()=>{ if (stallTimer) { clearTimeout(stallTimer); stallTimer = null; } });

        // Start playback
        loadAndPlay(0);
    })();
    </script>
</body>
</html>
