<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quand dire est claire, juste et incarné</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Image\Image3.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
            text-align: center;
        }
        .quote {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 60px;
            color: #ffffff;
            line-height: 1.4;
            letter-spacing: 0.5px;
            max-width: 900px;
        }
        .highlight {
            color: #ffb74d;
            font-weight: 700;
        }
        .flow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            position: relative;
            z-index: 5;
        }
        .icon-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 183, 77, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 183, 77, 0.2);
            border: 2px solid rgba(255, 183, 77, 0.5);
            transition: transform 0.3s ease;
        }
        .icon-container:hover {
            transform: translateY(-10px);
        }
        .material-icons {
            font-size: 50px;
            color: #ffb74d;
        }
        .flow-text {
            font-size: 22px;
            font-weight: 600;
            color: #e6e6e6;
            text-align: center;
        }
        .flow-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0.8) 100%);
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }
        .flow-line-1 {
            width: 150px;
            left: 26%;
        }
        .flow-line-2 {
            width: 150px;
            left: 54%;
        }
        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        .wave {
            position: absolute;
            border: 2px solid rgba(255, 183, 77, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: wave-animation 4s infinite;
        }
        .wave-1 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }
        .wave-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }
        .wave-3 {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }
        @keyframes wave-animation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        .speed-indicator {
            position: absolute;
            bottom: 60px;
            right: 70px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 183, 77, 0.15);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 183, 77, 0.5);
            box-shadow: 0 0 15px rgba(255, 183, 77, 0.2);
        }
        .speed-indicator .material-icons {
            font-size: 30px;
            margin-right: 10px;
        }
        .speed-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="content">
            <h1 class="quote">Quand dire est <span class="highlight">claire</span>, <span class="highlight">juste</span> et <span class="highlight">incarné</span>, la science <span class="highlight">circule</span>, <span class="highlight">touche</span>, <span class="highlight">convainc</span>.</h1>
            
            <div class="flow-container">
                <div class="flow-step">
                    <div class="icon-container">
                        <i class="material-icons">visibility</i>
                    </div>
                    <div class="flow-text">Circule</div>
                </div>
                
                <div class="flow-line flow-line-1"></div>
                
                <div class="flow-step">
                    <div class="icon-container">
                        <i class="material-icons">touch_app</i>
                    </div>
                    <div class="flow-text">Touche</div>
                </div>
                
                <div class="flow-line flow-line-2"></div>
                
                <div class="flow-step">
                    <div class="icon-container">
                        <i class="material-icons">psychology</i>
                    </div>
                    <div class="flow-text">Convainc</div>
                </div>
            </div>
            
            <div class="wave-container">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
            </div>
        </div>
        
        <div class="speed-indicator">
            <i class="material-icons">speed</i>
            <span class="speed-text">Elle avance plus vite</span>
        </div>
    </div>
</body>
</html>
